<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Name</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- custom font link -->
    <link rel="stylesheet" href="./font/font.css" />
    <!-- preload images -->
    <link rel="preload" as="image" href="./images/loading_t.svg" />
    <link rel="preload" as="image" href="./images/loading-circle.svg" />
    <style>
      h1 {
        text-align: center;
        margin-top: 16px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 16px;
        padding: 16px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        object-fit: cover;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Category Name</h1>
    <div class="gallery">
      <!-- Images will be populated here -->
    </div>
    <script src="/js/populateGallery.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
